<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="data" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="exchangedate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.exchangedate}}</td>
    </ng-container>

    <!-- USD Column -->
    <ng-container matColumnDef="usd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USD</th>
      <td mat-cell *matCellDef="let row">{{row.usd}}</td>
    </ng-container>
    <!-- USD Column -->
    <ng-container matColumnDef="eur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EUR</th>
      <td mat-cell *matCellDef="let row">{{row.eur}}</td>
    </ng-container>
    <ng-container matColumnDef="gbp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GPB</th>
      <td mat-cell *matCellDef="let row">{{row.gbp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
